<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>css方式</title>
        <style>
            .father {
                background-color: black;
                height: 394px;
                position: relative;
                width: 500px;
            }
            .son {
                background-color: red;
                height: 111px;
                width: 50%;
                position: absolute;
                top: 50%;
                left: 50%;
                transform: translate(-50%, -50%);
            }
        </style>
    </head>
    <body>
        <div class="father">
            <div class="son">

            </div>
        </div>
    </body>
</html>
